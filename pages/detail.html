<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일보고</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/menu.css" />
    <link rel="stylesheet" href="../assets/css/detail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>
  </head>
  <body>
    <div id="menu_container" role="navigation"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 메뉴 로드
        function loadMenu() {
          fetch("/components/menu.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("menu_container").innerHTML = data;
            })
            .catch((error) => console.error("Error loading menu:", error));
        }

        loadMenu();

        var scrollStep = 200; // 스크롤 움직이는 거리 (픽셀 단위)

        // 스크롤 버튼 클릭 이벤트 리스너
        var buttons = document.querySelectorAll(
          "#scrolltotop, [data-direction='up'], [data-direction='down']"
        );
        buttons.forEach(function (btn) {
          btn.addEventListener("click", function () {
            var direction = this.dataset.direction;
            if (direction === "up") {
              window.scrollBy(0, -scrollStep); // 위로 스크롤
            } else if (direction === "down") {
              window.scrollBy(0, scrollStep); // 아래로 스크롤
            } else if (direction === "top") {
              window.scrollTo({ top: 0, behavior: "smooth" }); // 맨 위로 스크롤
            }
          });
        });

        // 포인트 쉼표 추가
        function formatPoints() {
          var pointElements = document.querySelectorAll(".price");
          pointElements.forEach(function (el) {
            var points = parseInt(el.textContent.replace("P", ""), 10);
            el.textContent = points.toLocaleString() + "P";
          });
        }

        formatPoints();
      });
    </script>

    <!-- 페이지 영역 -->
    <main id="contents">
      <div class="detail_page">
        <!-- 상단 -->
        <header class="detail_header">
          <div class="header_in">
            <button class="back_button">
              <img src="/assets/images/ico_back.svg" alt="뒤로가기" />
            </button>
            <h2 class="content_title">
              [시민덕희] 라미란 염혜란 장윤주 보이스피싱 총책 검거 실화 모티브
            </h2>
          </div>
        </header>
        <!-- 썸네일, 구매 -->
        <section class="preview_section">
          <div class="content_preview">
            <div class="cover">
              <img
                class="btn_play"
                src="/assets/images/btn_play.svg"
                alt="Play button"
              />
            </div>
            <img
              class="thumbnail"
              src="/assets/images/video_thumbnail.jpg"
              alt="비디오 썸네일"
            />
          </div>
          <div class="purchase_detail">
            <div class="top">
              <ul>
                <li>
                  <strong>포인트</strong>
                  <span class="price">5000P</span>
                </li>
                <li>
                  <strong>등록자</strong>
                  <span>abc123</span>
                </li>
                <li>
                  <strong>만족도</strong>
                  <span>평가없음</span>
                </li>
              </ul>
              <div class="file_folder">
                <h5>파일/폴더(<span class="file_length">1</span>)</h5>
                <span class="file_name">HD 240408_시민덕희.mp4</span>
              </div>
            </div>
            <div class="bottom">
              <button class="btn_view">파일/폴더 전체보기 ></button>
              <div class="btn_box">
                <button class="btn_purchase">구매하기</button>
                <button class="btn_fav"></button>
              </div>
            </div>
          </div>
        </section>

        <section class="content_detail">
          <h5>콘텐츠 정보</h5>
          <article class="info">
            <div class="info_in">
              <p class="description">
                [시민덕희] 라미란 염혜란 장윤주 보이스피싱 총책 검거 실화 모티브
              </p>
              <p class="description">
                [시민덕희] 라미란 염혜란 장윤주 보이스피싱 총책 검거 실화 모티브
              </p>
              <p class="description">
                [시민덕희] 라미란 염혜란 장윤주 보이스피싱 총책 검거 실화 모티브
              </p>
              <img
                src="/assets/images/detailcontent01.jpg"
                alt="콘텐츠 상세 이미지"
              />
            </div>
          </article>
        </section>

        <!-- 스크롤 버튼 -->
        <div class="arrows_wrap">
          <ul>
            <li id="scrolltotop" data-direction="top">
              <img src="/assets/images/ico_arrow_top.svg" alt="맨 위로" />
              <hr />
            </li>
            <li data-direction="up">
              <img src="/assets/images/ico_arrow_up.svg" alt="위로" />
            </li>
            <li data-direction="down">
              <img src="/assets/images/ico_arrow_down.svg" alt="아래로" />
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
