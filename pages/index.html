<!DOCTYPE html>

    <!-- Slick Slider CSS -->
    <link

      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    ></script>
  </head>
  <body>
    <div id="menu_container" role="navigation"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 메뉴 로드
        function loadMenu() {
          fetch("/components/menu.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("menu_container").innerHTML = data;
            })
            .catch((error) => console.error("Error loading menu:", error));
        }

        loadMenu();

        // 메인 슬라이드
        $(".main_carousel").slick({
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: true,
          arrows: true,
          autoplay: false,
          autoplaySpeed: 5000,
        });

        // 인기 콘텐츠 슬라이드
        $(".rank_slide").slick({
          infinite: false,
          slidesToShow: 5,
          slidesToScroll: 5,
          dots: false,
          arrows: true,
          autoplay: false,
          autoplaySpeed: 5000,
        });

        var scrollStep = 200; // 스크롤 움직이는 거리 (픽셀 단위)

        // 스크롤 버튼 클릭 이벤트 리스너 등록
        var buttons = document.querySelectorAll("#scrollupdown, #scrolltotop");
        buttons.forEach(function (btn) {
          btn.addEventListener("click", function () {
            var direction = this.dataset.direction;
            if (direction === "up") {
              window.scrollBy(0, -scrollStep); // 위로 스크롤
            } else if (direction === "down") {
              window.scrollBy(0, scrollStep); // 아래로 스크롤
            } else if (direction === "top") {
              window.scrollTo({ top: 0, behavior: "smooth" }); // 맨 위로 스크롤
            }
          });
        });
      });
    </script>
