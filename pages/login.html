<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일보고</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/assets/images/logo_wide.svg" alt="" />
      <p class="cs"><strong>고객센터</strong> <span>1234-5678</span></p>
    </header>

    <div class="login_container">
      <p class="description">
        고화질의 다양한 컨텐츠를 이제는 TV에서도 즐겨보세요!
      </p>
      <h1>파일보고 로그인</h1>
      <form class="login-form">
        <div class="input-group">
          <input type="text" placeholder="아이디" class="input-field" />
        </div>
        <div class="input-group">
          <input type="password" placeholder="비밀번호" class="input-field" />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember-id" class="checkbox" />
          <label for="remember-id" class="checkbox-label">아이디 저장</label>
        </div>
        <button type="submit" class="login-button">로그인</button>
        <hr class="divider" />
        <button type="button" class="kakao-button">
          <img
            src="/assets//images/ico_kakao.svg"
            alt="카카오 아이콘"
            class="kakao-icon"
          />
          카카오 로그인
        </button>
      </form>
    </div>
  </body>
</html>
